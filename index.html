<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker</title>
    <!--link to a third party CSS framework-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
<!---------------------The Header Section------------------------->
<header>
<!--This class container will format the header section-->    
<div class ="header-container green">
    <h1 class="center-align">Health Tracker</h1>
</div>
</header>    
<!------------------End Of The Header Section--------------------->

<!-----------------Creating The Schedule Section------------------>
<section class ="container">
    <div class ="row">
        <div class="col s12 m6 l6 center-align">
            <h3>Workout Search</h3>
            <div class="dropdowns">
                <label for="category">Search By Category:</label>
                <select id="category">
                    <option value="" id="anyCategory">Any</option>
                    <option value="category=8" id="arms">Arms</option>
                    <option value="category=9" id="legs">Legs</option>
                    <option value="category=10" id="abs">Abs</option>
                    <option value="category=11" id="chest">Chest</option>
                    <option value="category=12" id="back">Back</option>
                    <option value="category=13" id="shoulders">Shoulders</option>
                    <option value="category=14" id="calves">Calves</option>
                </select>
                <br />
                <label for="equipment">Search By Equipment:</label>
                <select id="equipment">
                    <option value ="" id="anyEquipment">Any</option>
                    <option value="equipment=7" id="none">None</option>
                    <option value="equipment=4" id="gymMat">Gym Mat</option>
                    <option value="equipment=8" id="bench">Bench</option>
                    <option value="equipment=9" id="inclineBench">Incline Bench</option>
                    <option value="equipment=6" id="pullUpBar">Pull-Up Bar</option>
                    <option value="equipment=5" id="swissBall">Swiss Ball</option>
                    <option value="equipment=3" id="dumbbell">Dumbbell</option>
                    <option value="equipment=1" id="barbell">Barbell</option>
                    <option value="equipment=10" id="kettlebell">Kettlebell</option>
                    <option value="equipment=2" id="ezBar">EZ Bar</option>
                </select>
            </div>
            <div id="exerciseDisplay">
                <p id="nameDisplay"></p>
                <p id="muscleDisplay"></p>
                <p id="equipmentDisplay"></p>
                <p id="descriptionDisplay"></p>
                <a class="waves-effect waves-light btn" id="nextWorkout">Results</a>
            </div>
        </div>

        <div class="col s12 m6 l6 center-align">
            
            <section>
                <div class="container initial">
                  <h1 class="brand">Recipe App</h1>
                  <form>
                    <input type="text" placeholder="Search Your Recipe...">
                    <ion-icon name="search"></ion-icon>
                  </form>
                  <div class="search-result">
                
                  </div>
                </div>
              </section>
            </div>
        </div>
    </div>
</section>
<!--------------End of Creating The Schedule Section-------------->
  
  
  
 <!----------------------Calendar Section--------------------------->
    <div class ="col s12 m6 l3 center-align">
        <div class ="col s3 m3 l6 center-align">
            <h2>Click The Link Below To View Your Schedule</h2>
                <form>
                    <div class ="input-field">
                    <input type="text" class="calendar-dates" placeholder="Click Here To View Your Calendar">
                    <!-- <a class="waves-effect waves-light calendar-dates btn">View Your Schedule</a> -->
                    </div>
                </form>
        </div>
    </div>
    <div class ="col s12 m3 l3"></div>
    <br>

<!--------------------Display Created Schedule-------------------->
<div class="createdSchedule">
    <h4>This will display the created schedule</h4>
    <br>
    <div class="row">
        <div class ="col s12 m6 green" id="userInputDate"></div>
        <div class ="col s12 m6 red" id="userInputWN"></div>
    </div>
    <div class ="row">
        <div class ="col s12 m6 green" id="userInputDate"></div>
        <div class ="col s12 m6 red" id="userInputWN"></div>
    </div>
    <div class ="row">
        <div class ="col s12 m6 green" id="userInputDate"></div>
        <div class ="col s12 m6 red" id="userInputWN"></div>
    </div>

</div>


<!-----------------End of Display Created Schedule---------------->    
</section>


<!-----------------End of The Calendar Section-------------------->



<!---------------------The Footer Section------------------------->    
<footer>


</footer>

</body>
</html>
