<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker</title>
    <!--link to a third party CSS framework-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />

<body>
<!---------------------The Header Section------------------------->
<header>
<!--This class container will format the header section-->    
<div class ="header-container">
    <h1 class="center-align">Health Tracker</h1>
</div>
</header>    
<!------------------End Of The Header Section--------------------->

<!-----------------Search Section------------------>
<main>
<section class ="container">
    <div class ="row">
        <div class="col s12 m6 l6 center-align" id="workoutDiv">
            <h2>Find a Workout</h2>
            <div class="dropdowns">
                <label for="category">Search By Category:</label>
                <select id="category">
                    <option value="" id="anyCategory">Any</option>
                    <option value="category=8" id="arms">Arms</option>
                    <option value="category=9" id="legs">Legs</option>
                    <option value="category=10" id="abs">Abs</option>
                    <option value="category=11" id="chest">Chest</option>
                    <option value="category=12" id="back">Back</option>
                    <option value="category=13" id="shoulders">Shoulders</option>
                    <option value="category=14" id="calves">Calves</option>
                </select>
                <br />
                <label for="equipment">Search By Equipment:</label>
                <select id="equipment">
                    <option value ="" id="anyEquipment">Any</option>
                    <option value="equipment=7" id="none">None</option>
                    <option value="equipment=4" id="gymMat">Gym Mat</option>
                    <option value="equipment=8" id="bench">Bench</option>
                    <option value="equipment=9" id="inclineBench">Incline Bench</option>
                    <option value="equipment=6" id="pullUpBar">Pull-Up Bar</option>
                    <option value="equipment=5" id="swissBall">Swiss Ball</option>
                    <option value="equipment=3" id="dumbbell">Dumbbell</option>
                    <option value="equipment=1" id="barbell">Barbell</option>
                    <option value="equipment=10" id="kettlebell">Kettlebell</option>
                    <option value="equipment=2" id="ezBar">EZ Bar</option>
                </select>
            </div>
            <div id="exerciseDisplay">
                <p id="nameDisplay"></p>
                <p id="descriptionDisplay"></p>
                <p id="buttonDisplay"></p>
                <a class="waves-effect waves-light btn" id="previousWorkout">Previous</a>
                <a class="waves-effect waves-light btn" id="nextWorkout">Next</a>
                <br />
                <a class='waves-effect waves-light btn' id='favoriteWorkout'>Add to Favorites</a>
            </div>
        </div>

        <div class="col s12 m6 l6 center-align">
            
            <section>
                <div class="container-initial">
                    <h2 class="brand">Find a Recipe</h2>
                    <form>
                    <input type="text" placeholder="Search Your Recipe...">
                    <ion-icon name="search"></ion-icon>
                    </form>
                    <div class="search-result">
                    </div>
                </div>
                </section>
            </div>
        </div>
    </div>
</section>
<!--------------End of Search Section-------------->


<div class="createdSchedule">
    <div class="row">
        <div class ="col s12 m6 center-align" id="userInputDate">
            <h3>My Favorite Workouts</h3>
            <ul id="workoutListContainer">
            </ul>
        </div>
        <div class ="col s12 m6 center-align" id="userInputWN">
            <h3>My Favorite Recipes</h3>
            <ul id="recipeListContainer">
            </ul>
        </div>
    </div>

</div>
